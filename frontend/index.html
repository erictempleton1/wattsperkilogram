<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="A simple tool for calculating your power to weight (watts per kilogram) ratio.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watts Per Kilogram</title>
  <link rel="stylesheet" href="/assets/css/bulma.min.css">
  <script src="/assets/js/main.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Watts Per Kilogram
      </h1>
      <p class="subtitle">
        Calulate your watts per kilogram
      </p>
      <div id="message"></div>
      <div class="field">
        <div class="control">
          <input id="watts-input" class="input is-medium" type="number" placeholder="Watts" min=1 max=1000>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input id="weight-input" class="input is-medium" type="number" placeholder="Body Weight (lbs)" min=1 max=500>
        </div>
      </div>
      <button onclick="calculate()" class="button is-medium is-primary"">Calculate</button>
    </div>
  </section>
</body>

</html>
