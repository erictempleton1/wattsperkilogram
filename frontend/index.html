<!DOCTYPE html>
<html>

<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-01MV2PY07Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-01MV2PY07Z');
  </script>
  <meta charset="utf-8">
  <meta name="description" content="A simple tool for calculating your power to weight (watts per kilogram) ratio.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watts Per Kilogram</title>
  <link rel="stylesheet" href="/assets/css/bulma.min.css">
  <script src="/assets/js/main.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Watts Per Kilogram
      </h1>
      <p class="subtitle">
        Calulate your watts per kilogram
      </p>
      <div id="message"></div>
      <form id="watts-kg-form" method="GET">
        <div class="field">
          <label class="label">Watts</label>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input name="watts" id="watts-input" class="input is-medium" type="number" placeholder="Watts" min=1
                  max=5000 required>
              </p>
            </div>
          </div>
        </div>
        <label class="label">Weight</label>
        <div class="field">
          <div class="field-body">
            <div class="field has-addons has-addons-fullwidth">
              <span class="select is-medium">
                <select id="units-select" name="units">
                  <option value="lbs">lbs</option>
                  <option value="kgs">kgs</option>
                </select>
              </span>
              <div class="control">
                <input name="weight" id="weight-input" class="input is-medium" type="number" placeholder="Body Weight"
                  min=1 max=500 required>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="button is-medium is-primary"">Calculate</button>
      </form>
    </div>
  </section>
</body>

</html>
