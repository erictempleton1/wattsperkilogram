<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watts Per Kilogram</title>
  <link rel="stylesheet" href="/assets/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Watts Per Kilogram
      </h1>
      <p class="subtitle">
        Calulate your watts per kilogram
      </p>
      <div class="field">
        <div class="control">
          <input class="input is-medium" type="number" placeholder="Watts">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-medium" type="number" placeholder="Body Weight">
          <span>
            <div class="field">
              <div class="control">
                <div class="select is-primary">
                  <select>
                    <option value="lbs">lbs</option>
                    <option value="kgs">kgs</option>
                  </select>
                </div>
              </div>
            </div>
          </span>
        </div>
      </div>
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Find a repository">
        </div>
        <div class="control">
          <a class="button is-info">
            Search
          </a>
        </div>
      </div>
      <button class="button is-medium is-primary"">Calculate</button>
    </div>
  </section>
</body>

</html>
